<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="intro text-center mt-5">
            <h1 class="display-4 fw-bold lh-1">Welcome to our website</h1>
            <h3 class="display-4">To buy our products, please login or register</h3>
            <button class="btn btn-primary mt-3" onclick="showForm('register')">Register</button>
            <button class="btn btn-success mt-3" onclick="showForm('login')">Login</button>
        </div>

        <!-- Login Form -->

        <div class="container mt-3 d-none" id="loginForm">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card p-4">
                        <h3 class="text-center">Login</h3>
                        <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email">
                        <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password">
                        <button class="btn btn-success w-100" onclick="login()">Login</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Registration Form -->

        <div class="container mt-3 d-none" id="registerForm">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card p-4">
                        <h3 class="text-center">Register</h3>
                        <input type="text" id="regFullname" class="form-control mb-2" placeholder="Full Name">
                        <input type="email" id="regEmail" class="form-control mb-2" placeholder="Email">
                        <input type="password" id="regPassword" class="form-control mb-2" placeholder="Password">
                        <button class="btn btn-primary w-100" onclick="register()">Register</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="script.js"></script>
</body>

</html>
